<body>
    <div class="container-fluid">
        <nav class="nav">
            <div class="col-5 msg">Log in to get started</div>
            <div class="col-1 logo"><img src="img/logo.png" alt=""></div>
            <div class="col-6 inps ">
                <form method="get" action="" class="login">
                    <input autocomplete="off" type="text" placeholder="user" id="user" class="logInp">
                    <input autocomplete="off" type="password" placeholder="PIN" id="pin" class="logInp">
                    <button type="submit" class="submit">&rarr;</button>
                </form>
            </div>
        </nav>

        <div class="row playArea">
            <div class="col-7" id="current">
                <h4>Current balance</h4>
                <span class="date">As of 14/07/2021, 00:51</span>
                <label class="switch">
                    <input type="checkbox" id="togBtn">
                    <div class="slider round">
                        <!--ADDED HTML -->
                        <span class="on">₨</span>
                        <span class="off">€</span>
                        <!--END-->
                    </div>
                </label>
            </div>
            <div class="col-5 right">
                <h2 id="balance">0 Rs</h2>
            </div>

            <div class="col-md-7">
                <div class="panel panel-primary" id="transactionPanel">

                    <div class="panel-body">
                        <ul class="list-group">


                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-5 cards">
                <div class="row">
                    <div class="card firstCard">
                        <div class="card-body">
                            <h5 class="card-title">Transfer money</h5>
                            <p class="card-text">
                            <form method="get" action="" class="">
                                <div class="row">
                                    <div class="col-5">
                                        <input autocomplete="off" type="text" class="sideFormBox" id="transferTo">
                                        <p>Transfer to</p>
                                    </div>
                                    <div class="col-5 left">
                                        <input autocomplete="off" type="number" class="sideFormBox" id="transferAmount">
                                        <p>Amount</p>
                                    </div>
                                    <div class="col-2 left">
                                        <button type="submit" class="sideFormSubmit" id="transferBtn">&rarr;</button>
                                    </div>
                                </div>
                            </form>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card secondCard">
                        <div class="card-body">
                            <h5 class="card-title">Request loan</h5>
                            <p class="card-text">
                            <form method="get" action="" class="">
                                <div class="row">
                                    <div class="col-5">
                                        <input autocomplete="off" type="number" class="sideFormBox" id="loanAmount">
                                        <p>Amount</p>
                                    </div>

                                    <div class="col-2 ">
                                        <button type="submit" class="sideFormSubmit " id="loanBtn">&rarr;</button>
                                    </div>


                                </div>
                            </form>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card thirdCard">
                        <div class="card-body">
                            <h5 class="card-title">Close account</h5>
                            <p class="card-text">
                            <form method="get" action="" class="">
                                <div class="row">
                                    <div class="col-5">
                                        <input autocomplete="off" type="text" class="sideFormBox" id="confirmUser">
                                        <p>Confirm user</p>
                                    </div>
                                    <div class="col-5 left">
                                        <input autocomplete="off" type="password" class="sideFormBox" id="confirmPin">
                                        <p>Confirm pin</p>
                                    </div>
                                    <div class="col-2 left">
                                        <button type="submit " class="sideFormSubmit" id="confirmBtn">&rarr;</button>
                                    </div>
                                </div>
                            </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7 sumary">
                <div class="row">
                    <div class="col-4 Comp"><strong>IN <span class="in">0 <span
                                    style="text-transform: capitalize;"></span></span></strong></div>
                    <div class="col-4 Comp"><strong>OUT <span class="out">0 <span
                                    style="text-transform: capitalize;"></span></span></strong></div>
                    <div class="col-2 Comp"> <strong class="gayab">INTEREST <span class="interest">0 <span
                                    style="text-transform: capitalize;"></span></span></strong>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="sortBtn">&darr;&nbsp;SORT</button>

                    </div>
                </div>
            </div>




            <div class="col-md-5 logOut">
                <p>You will be logged out in <span class='logOutTime'></span></p>
            </div>
        </div>

    </div>

    </div>
